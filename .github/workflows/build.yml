name: Build and test

on: [push, pull_request]

jobs:
  build:
    name: Build and test
    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@v1

    - name: Resolve dependencies
      run: xcodebuild -resolvePackageDependencies

    - name: Test
      env:
        FASTLANE_EXPLICIT_OPEN_SIMULATOR : "2"
      run: set -o pipefail && xcodebuild -project Whirligig.xcodeproj -scheme Whirligig test CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO -destination "platform=iOS Simulator,name=iPhone 11 Pro" | xcpretty --color
